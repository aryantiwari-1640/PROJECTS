<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client with Flask</title>
    <!-- Use the correct version of the Socket.IO client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
        }
        .controls {
            display: flex;
            margin-top: 20px;
            justify-content: center;
        }
        .controls input, .controls button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .controls button {
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #4cae4c;
        }
        .messages {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 300px;
        }
        .message {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .message .prefix {
            font-weight: bold;
            color: #555;
        }
        #success{background: green;}
		#error{background: red;}
		#warning{background: coral;}
		#info{background: cornflowerblue;}
		#question{background: grey;}
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket Client with Flask</h1>
        <div class="controls">
            <input type="text" id="messageInput" placeholder="Enter message" />
            <button onclick="sendMessage()">Send Message</button>
        </div>
        <div id="messages" class="messages"></div>
    </div>

    <script>
        // Connect to the WebSocket server
        toastr.options = {
				'closeButton': true,
				'debug': false,
				'newestOnTop': false,
				'progressBar': false,
				'positionClass': 'toast-top-right',
				'preventDuplicates': false,
				'showDuration': '1000',
				'hideDuration': '1000',
				'timeOut': '5000',
				'extendedTimeOut': '1000',
				'showEasing': 'swing',
				'hideEasing': 'linear',
				'showMethod': 'fadeIn',
				'hideMethod': 'fadeOut',
			}

        const socket = io();

        // When a message is received from the server
        socket.on('message', (finaldata) => {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            
            messageElement.className = 'message';
            const prefix = document.createElement('span');
            prefix.className = 'prefix';
            prefix.textContent = "Received <- ";
            
            const messageContent = document.createElement('span');
            messageContent.textContent = finaldata.payload;
            
            messageElement.appendChild(prefix);
            messageElement.appendChild(messageContent);
            messagesDiv.appendChild(messageElement);
            // Scroll to the bottom of the messages div
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            notify(finaldata.prediction);
        });

        // Send a message to the server
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            const header={{data|tojson}};
            const finaldata={
                'payload':message,
                'header':header
            };
            socket.send(finaldata);
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            const prefix = document.createElement('span');
            prefix.className = 'prefix';
            prefix.textContent = "Sent -> ";
            
            const messageContent = document.createElement('span');
            messageContent.textContent = finaldata.payload;
            
            messageElement.appendChild(prefix);
            messageElement.appendChild(messageContent);
            messagesDiv.appendChild(messageElement);
            messageInput.value=" ";
            // Scroll to the bottom of the messages div
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

        };


        function notify(type) {
            switch (type) {
                case 'normal':
                    toastr.success("Your Data is Secured");
                    break;
                default:
                    toastr.warning("The error Encountered is : "+type);
            }
        }
    </script>
</body>
</html>
